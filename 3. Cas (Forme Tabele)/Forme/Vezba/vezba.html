<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme vezba</title>
    <style>
        label {
            display: inline-block;
            width: 170px;
            color: maroon;
        }
         fieldset {
             border-style: solid;
             border-radius: 5%;
             border-color: red;
             border-width: 5px;
        }

         legend {
             font-size: 150%;
             font-family: Arial, Helvetica, sans-serif;
             color: seagreen;
        }


    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form Validation</legend>
            <label>Name:</label>
            <input type="text">
            <br><br>
            <label>Username:</label>
            <input type="text">
            <br><br>
            <label>Password:</label>
            <input type="password">
            <br><br>
            <label>Re-type password:</label>
            <input type="password">
            <br><br>
            <label>Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br><br>
            <label>Programming skills:</label>
            <input type="checkbox" name="ps">Java
            <input type="checkbox" name="ps">Android
            <input type="checkbox" name="ps">Ruby
            <input type="checkbox" name="ps">.Net
            <br><br>
            <label>Contact no:</label>
            <input type="number" name="" id="">
            <br><br>
            <label>Email:</label>
            <input type="text">
            <br><br>
            <label>College:</label>
            <select name="" id="">
                <option value="" disabled>Select college</option>
                <option value="">NYU</option>
                <option value="">LAU</option>
            </select>
            <br><br>
            <input type="submit">


        </fieldset>
    </form>
</body>
</html>
